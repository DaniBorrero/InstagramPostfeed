
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrraper">
        <div class="instagramUser">
            <div class="instagramUser">
                <div class="photoProfile">
                  <i class="fab fa-html5 titleImg"></i>                    
                </div>
                <div class="username">
                    <p><span>HTML5</span></p>
                    <p>Daniel Borrero</p>
                </div>
            </div>
            <div class="menu">
                <i class="fas fa-ellipsis-v menuImg"></i>                
            </div>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/picsum/600/380?grayscale"></img>
        </div>
        <div class="navbar">
            <div>
                <i class="far fa-heart corazon"></i>
                <i class="far fa-comment chat"></i>    
                <i class="far fa-paper-plane enviar"></i>                            
            </div>
            <div>
              <i class="far fa-bookmark guardar"></i>                
            </div>
        </div>
        <div class="likes">
            <p>Liked by <span>4GeeksAcademy, HTML5, Web</span> and <span>100,000 others</span></p>
        </div>
        <div class="comment">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque ut saepe laudantium nostrum ad, ipsam maiores vel sunt odio dicta eius at velit provident a praesentium quam mollitia minima suscipit?</p>
        </div>
    </div>
</body>
</html>
